<div class="search-container">
    <mat-card class="bg-blue">
        <mat-card-content>
            <mat-form-field appearance="fill" id="date-form-field">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input [(ngModel)]="reservation.stay.arrivalDate" matStartDate formControlName="start" placeholder="Start date">
                  <input [(ngModel)]="reservation.stay.departureDate" matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker class="bg-dark-blue"></mat-date-range-picker>
              
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" id="extras-form-field">
                <mat-label>Extras</mat-label>
                <mat-select [(ngModel)]="reservation.extras" multiple>
                  <mat-option *ngFor="let extra of Extra | keyvalue " [value]="extra.value">{{extra.key}}</mat-option>
                </mat-select>
              </mat-form-field>
            <button id="search-button" mat-flat-button color="warn" (click)="searchHandler()">SEARCH</button>
            <button id="book-button" mat-flat-button color="primary" (click)="bookReservation()">Let's book</button>
        </mat-card-content>
    </mat-card>
</div>
